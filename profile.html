      <h1 class="is-size-1 content-title">Edit Profile</h1>

      <form action="/" method="POST" class="form">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Name:</label>
          </div>
          <div class="field-body">

            <div class="field">
              <div class="control">
                <input class="input is-danger" type="text" placeholder="First Name">
              </div>
              <p class="help is-danger">
                This field is required
              </p>
            </div>

            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Middle Name">
              </div>
              
            </div>

            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Last Name">
              </div>
              
            </div>

            
          </div>
        </div>
      
        
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Birthdate:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" id="datepicker" placeholder="Birthday">
              </div>
              <p class="help">
                This field is required
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Address:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" id="datepicker" placeholder="Address">
              </div>
              <p class="help">
                This field is required
              </p>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-primary">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
